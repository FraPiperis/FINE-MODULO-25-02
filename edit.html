<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="edit.css">
</head>

<body>
    <header>
       
             
    </header>

    <main>
      
      <button class="btn btn-primary mt-5" id="return">
        <i class="fa-solid fa-arrow-left-long me-2"></i>
        <span>Return to Back Office</span>
      </button>
        <section id="searchForm" class="my-5 bg-dark rounded-4 pb-2">
            <div class="px-4 pt-4 pb-2">
                <div class="input-group mb-3">
                  <input class="form-control" type="search" placeholder="Name" aria-label="Search" id="inputName">
                  <input class="form-control" type="search" placeholder="Brand" aria-label="Search" id="inputBrand">
                  <input class="form-control" type="search" placeholder="Price" aria-label="Search" id="inputPrice">
                </div>
                <input class="form-control mb-3" type="search" placeholder="Image URL" aria-label="Search" id="inputImg">
                <input class="form-control mb-3" type="search" placeholder="Description" aria-label="Search" id="inputDesc">
                <button class="btn btn-primary" id="addProduct" onclick="editProduct()">Edit Product</button>
              </div>
              <div class="alert alert-warning d-none" role="alert" id="failure">
                You must fill all the fields to edit a product.
              </div>    
            <div class="alert alert-success d-none" role="alert" id="success">
            You've successfully edited the product!
            </div>            
        </section>

        <section class="d-flex flex-column align-items-center justify-content-center mt-5">
            <div>
                <h3>You're editing the following product:</h3>
            </div>
            <div id="currentProduct" class="mt-5"></div>

        </section>

    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/b43faa1da4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="edit.js"></script>
</body>
</html>
