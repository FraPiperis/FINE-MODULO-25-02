<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="edit.css">
</head>

<body>
    <header>
      <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <img src="Be_e-com__1_-removebg-preview.png" alt="Logo">
          <a class="navbar-brand" href="index.html">Be e-com</a>
          <a href="Backoffice.html"><span>Back-office Page</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      
      <button class="btn btn-outline-secondary mt-5" id="return">
        <i class="fa-solid fa-arrow-left-long me-2"></i>
        <span>Return to Back Office</span>
      </button>
        <section id="searchForm" class="my-5 bg-dark rounded-4 pb-2">
            <div class="px-4 pt-4 pb-2">
                <div class="input-group mb-3">
                  <input class="form-control" type="search" placeholder="Name" aria-label="Search" id="inputName">
                  <input class="form-control" type="search" placeholder="Brand" aria-label="Search" id="inputBrand">
                  <input class="form-control" type="search" placeholder="Price" aria-label="Search" id="inputPrice">
                </div>
                <input class="form-control mb-3" type="search" placeholder="Image URL" aria-label="Search" id="inputImg">
                <input class="form-control mb-3" type="search" placeholder="Description" aria-label="Search" id="inputDesc">
                <button class="btn btn-outline-secondary" id="addProduct" onclick="editProduct()">Edit Product</button>
              </div>
              <div class="alert alert-warning d-none" role="alert" id="failure">
                You must fill all the fields to edit a product.
              </div>    
            <div class="alert alert-success d-none" role="alert" id="success">
            You've successfully edited the product!
            </div>            
        </section>

        <section class="d-flex flex-column align-items-center justify-content-center mt-5">
            <div>
                <h3>You're editing the following product:</h3>
            </div>
            <div id="currentProduct" class="mt-5"></div>

        </section>

    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/b43faa1da4.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="edit.js"></script>

</html>
