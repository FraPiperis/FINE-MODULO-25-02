        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <img src="Be_e-com__1_-removebg-preview.png" alt="Logo">
              <a class="navbar-brand" href="index.html">Be e-com</a>
              <a href="Backoffice.html"><span>Back-office Page</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section>
        <div class="alert alert-warning d-none" role="alert" id="failure">
          You must fill all the fields!
        </div>
        <div class="alert alert-success d-none" role="alert" id="success">
          Product successfully added!
        </div>      

        <div class="input-group mx-1 my-4 row">
          <div class="col-md-2">
            <input type="text" id="post-image" class="form-control" aria-describedby="button-addon2" placeholder="Image">
          </div>
          <div class="col-md-2">
            <input type="text" id="post-name" class="form-control" aria-describedby="button-addon2" placeholder="Name">
          </div>
          <div class="col-md-2">
            <input type="text" id="post-description" class="form-control" aria-describedby="button-addon2" placeholder="Description">
          </div>
          <div class="col-md-2">
            <input type="text" id="post-brand" class="form-control" aria-describedby="button-addon2" placeholder="Brand">
          </div>
          <div class="col-md-2">
            <input type="text" id="post-price" class="form-control" aria-describedby="button-addon2" placeholder="Price">
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="createProduct()">Create Product</button>
          </div> 
        </div>  
      </section>
      
        <table class="table table-bordered mt-5">
            <thead>
              <tr>
                <th class="table-dark" scope="col">Name</th>
                <th class="table-dark" scope="col">Description</th>
                <th class="table-dark" scope="col">Brand</th>
                <th class="table-dark" scope="col">Price</th>
                <th class="table-dark" scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="riga">
          
            </tbody>
          </table>
    </main>
    <footer></footer>
